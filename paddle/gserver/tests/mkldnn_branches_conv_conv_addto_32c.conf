from paddle.trainer_config_helpers import *

settings(batch_size=16)

data = data_layer(name ="input", size=32*16*16)

conv = img_conv_layer(input=data,
            num_channels=32,
            filter_size=3,
            num_filters=32,
            padding=1,
            shared_biases=True,
            act=ReluActivation())

b1 = img_conv_layer(input=conv,
            filter_size=1,
            num_filters=32,
            padding=0,
            shared_biases=True,
            act=ReluActivation())

b2 = img_conv_layer(input=conv,
            filter_size=3,
            num_filters=32,
            padding=1,
            shared_biases=True,
            act=ReluActivation())

concat = addto_layer(input=[b1, b2])

outputs(concat)
